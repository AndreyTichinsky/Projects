<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="info">
            <h1 class="gameName">2048</h1>
            <span class="phrase">Join the numbers and get to the 2048 tile!</span>
            <div id="score">SCORE<span id="scoreCount"></span></div>
            <div id="gameOver">Game over!
                <div id="tryAgain">Try again</div>
            </div>
        </div>
		<div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n00"></div></div>
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n01"></div></div>
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n02"></div></div>
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n03"></div></div>
                </div>
                <div class="grid-row">
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n10"></div></div>
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n11"></div></div>
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n12"></div></div>
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n13"></div></div>
                </div>
                <div class="grid-row">
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n20"></div></div>
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n21"></div></div>
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n22"></div></div>
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n23"></div></div>
                </div>
                <div class="grid-row">
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n30"></div></div>
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n31"></div></div>
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n32"></div></div>
                    <div class="cell-background"><div class="grid-cell defaultDigit" id="n33"></div></div>
                </div>
            </div>
		</div>
    </div>
    <script src="scripts/script.js"></script>
    </div>
</body>

</html>
